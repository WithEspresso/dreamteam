{% extends 'layout-employee.html' %}

{% block page-wrapper %}

        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <h2 style="display: inline-block; margin-right: 30px;">Paid Time Off</h2>
                    <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModalExpenses" style="display: inline-block; margin-bottom: 10px;"> Create PTO</button>
                    <!-- /.col-lg-12 -->
                </div>

                <div class="modal fade" id="myModalExpenses" role="dialog" >
                  <div class="modal-dialog modal-lg" style="width:500px">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Create a new Paid Time Off Request</h4>
                      </div>
                      <div class="modal-body">
                        <h4>Title</h4>
                        <input type="text" placeholder="Description of expense" name="expenseDescription" required>
                        <br>
                        <h4>Amount</h4>
                        <input type="text" placeholder="$ Amount of expense" name="expenseAmount" required>
                        <br>
                        <h4>Date</h4>
                        <input type="text" placeholder="Date of expense" name="expenseDate" required>
                        <br><br>
                        <label class="btn btn-default" style="margin-left:24%">
                            Upload a file<input type="file" style="display: none;">
                        </label>
                        <br><br>
                        <button type="button" class="btn btn-primary" onclick="" style="margin-left:28%">Submit</button>

                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>

{% endblock %}
