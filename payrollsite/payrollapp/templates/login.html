<div style="padding:50px;">
    {% if error_message %}
        <h2> {{error_message}} </h2>
    {% endif %}
    <form class="form-horizonal" role="form" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% include 'payrollapp/form_template.html' %}
        <div class="form-group">
            <button type="submit">  Log in! </button>
        </div>
        <br>
        Not registered yet? Register <a href = {% url 'register' %} > today! </a>
    </form>
</div>
