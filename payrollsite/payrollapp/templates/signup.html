<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="css/style.css">
<title>Payroll System | by Dreamteam</title>
<link rel="icon" href="images/favicon.png">

</head>
<body>

  <div style="text-align:center; margin-top:40px;">
    <img src="images/logo.png" alt="" height="80px">
  </div>

  <div class="background-image">
    <img src="images/wallpaper.jpg" alt="" width="100%" height="100%">
  </div>
  <form action="/action_page.php">
    <div class="container-login">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <input type="radio" name="usertype" value="employee" checked style="margin:5px;"> Employee<br>
      <input type="radio" name="usertype" value="manager" style="margin:5px;"> Manager<br>
      <input type="radio" name="usertype" value="human-resources" style="margin:5px;"> Human Resources<br><br>

      <button type="button"><a href="signup.html" style="color:white; text-decoration:none">Submit</a></button>
    </div>
  </form>

</body>
</html>
